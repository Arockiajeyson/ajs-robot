<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
            <h1>Feedback Form</h1>
            <p>Note:please fill all details</p>
            <p class="para">required</p>
    </div>
    <div class="container-2">
        <form action="" method="post">
            <div>
                <label for="name">Name</label>
                <input type="text" id="name" minlength="3" maxlength="50" placeholder="Enter Your Name" required>
            </div>
            <div>
                <label for="portfolio">Portfolio</label>
                <input type="url" id="portfolio" name="link" required placeholder="your portfolio">
            </div>
            <div>
                <label for="favColor">Favourite color</label>
                <input type="color" id="favColor" name="favColor" value="red" required>
            </div>
            <div>
                <label for="likeness">Likeness</label>
                <input type="range" id="likeness" min="1" max="100" value="50" required>
            </div>
            <div>
                <button>Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
